<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1">
	<meta property="og:title" content="Interface Híbrida para o Brinquedo de Programar RoPE.">
	<link rel="manifest" href="manifest.json">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">
	<meta charset="utf-8">
	<meta property="og:site_name" content="RoPE">
	<meta property="og:image" content="RoPE">
	<title>RoPE</title>
	<link rel="stylesheet" href="dist/style.css" />
	<meta name="msapplication-TileImage" content="android-chrome-192x192.png">
  	<meta name="msapplication-TileColor" content="#e6c099">
</head>

<body>
	<div name="connection screen" id="connecting-view" style="position: absolute">
		<div id="bigger-rect-top">
			<div id="searching">
				<div>
					<img name="magnifying" id="magnifying" src="assets/magnifying.svg" alt="lupa procurando o rope" style="margin-top: 40%; display: none">
					<img id="rope" src="assets/rope.svg" alt="robozinho rope" style="width: 100px">
				</div>
				<div style="top: -10px">
					<img src="assets/rope_shadow.svg" alt="sombre_rope">
				</div>
			</div>
		</div>
		<div id="smaller-rect-bottom">
			<hr>
			<button id="magnifying-button" class="button large">
				<img class="rope" src="assets/rope.svg" alt="botão para procurar o rope" style="width:50%">
				<img class="magnifying" src="assets/magnifying.svg" alt="lupa para procurar o rope" style="width:45%">
			</button>
		</div>
	</div>

	<div id="programming-view" class="box">
		
		<!--<button id="debug-button">
			<img src="assets/steps.svg" alt="Ativar/desativar depuração">
		</button>-->

		<div id="pointer" style="display: none">
			<img src="assets/pointer.svg" alt="Mão direcionada para peça que deve ser clicada ( a cima )">
		</div>

		<div id="highlight" class="block" style="display: none; position: absolute; z-index: 9999">
			<img src="assets/highlight.svg" alt="Destaque sobre a peça que está sendo executada">
		</div>

		<div id="placeholders-area" class="centered-content debug">
			<div class="block placeholder">
				<img src="assets/placeholder.svg"></img>
			</div>
			<div class="block placeholder">
				<img src="assets/placeholder.svg"></img>
			</div>
			<div class="block placeholder">
				<img src="assets/placeholder.svg"></img>
			</div>
		</div>

		<div id="controls-area">
			<div id="rope-connection">
				<img src="assets/rope.svg"></img>
				<span id="connection-status">
				</span>
			</div>
			
			<div class="available block piece f" data-command="f">
				<img src="assets/f.svg"></img>
			</div>
			<div class="available block piece b" data-command="b">
				<img src="assets/b.svg"></img>
			</div>
			<div class="available block piece l" data-command="l">
				<img src="assets/l.svg"></img>
			</div>
			<div class="available block piece r" data-command="r">
				<img src="assets/r.svg"></img>
			</div>
			
			<div id="go-block" class="block">
			</div>

		</div>

	</div>
</body>

<script src="dist/app.js"></script>

</html>
