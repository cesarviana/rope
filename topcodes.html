<!DOCTYPE html>
<html>
<head>
  	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1">
  <title>TopCodes Example</title>
</head>

<body style="padding:0; margin:0;">
  
  <canvas id="video-canvas" style="background: #ddd;"></canvas>
  <script>
    const canvas = document.getElementById('video-canvas');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight * 0.8;
  </script>
  <div>
    <button id="startButton">Conectar</button>
  </div>
  <button class="command-button" id="l">Left</button>
  <button class="command-button" id="f">Forward</button>
  <button class="command-button" id="e">Execute</button>
  <button class="command-button" id="b">Backward</button>
  <button class="command-button" id="r">Right</button>

  <h1 id='status'>Status 2</h1>
  <p id="log"></p>

  <script src="src/topcodes/topcodes.js"></script>
  <script src="dist/topcodes.js"></script>
</body>
</html>
